<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
    <body>
        <main class="">
            <header class="">
                <h1 class="header">
                    Weather Dashboard
                </h1>
                <input id="search-input" class="search" type="text" placeholder="City">
                <button class="btn search-btn">Search</button>
            </header>

            <section class="big-Container">
                <h1 class="cDate"></h1>
                <h1 class='name'></h1>
                <ul>
                    <h1>Temperature:
                        <li class="temperature"> </li> 
                    </h1>
                    <h1> Wind:
                        <li class="wind"> </li>
                    </h1>
                    <h1>Humidity:
                        <li class="humidity"> </li>
                    </h1>
                </ul>
            </section>

            
            <script src="./assets/js/index.js"></script>
        </main>
    </body>
  
</html>
